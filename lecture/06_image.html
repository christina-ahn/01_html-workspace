<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지</title>
</head>
<body>
  <h1>고정크기(px):화면 사이즈(상위요소)가 조정되도 크기는 고정</h1>
  <img src="../assets/images/flower1.jpg" width="200" height="300">
  <img src="../assets/images/flower2.jpg" width="200" height="300">
  <img src="../assets/images/flower3.jpg" width="200" height="300">
  <img src="../assets/images/flower4.jpg" width="200" height="300">
  <img src="../assets/images/flower5.jpg" width="200" height="300">

  <h1>가변크기(%):화면 사이즈(상위요소)가 조정되면 크기도 같이 조정</h1>
  <img src="../assets/images/flower1.jpg" width="15%" height="300">
  <img src="../assets/images/flower2.jpg" width="15%" height="300">
  <img src="../assets/images/flower3.jpg" width="15%" height="300">
  <img src="../assets/images/flower4.jpg" width="15%" height="300">
  <img src="../assets/images/flower5.jpg" width="15%" height="300">
</body>
</html>
