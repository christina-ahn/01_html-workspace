<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블</title>
  <style>
    thead{
      background-color: azure;
    }
    #user-content{
      background-color: lightpink;
    }
    tfoot{
      background-color: bisque;
    }
  
  </style>
</head>
<body>
    <h1>기본적인 표 만들기</h1>
    <table border="1">
      <caption>웹 브라우저 종류</caption>
      <thead>
        <tr>
          <th width="150px" height="50px">브라우저명</th>
          <th width="100px" >제조사</th>
          <th>홈페이지 주소</th>
        </tr>
      </thead>
      <tr>
        <td>Internet Explorer</td>
        <td>MS</td>
        <td>http://www.microsoft.com</td>
      </tr>
      <tr>
        <td>Chrome</td>
        <td>Google</td>
        <td>http://www.google.com</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>Apple</td>
        <td>http://www.apple.com</td>
      </tr>
    </table>
    <hr>
    <table border="1">
      <tr>
        <td colspan="2" rowspan="2" width="130" height="130"></td>
        <td width="80"></td>
        <td width="150"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td width="50" height="50" ></td>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td height="50"></td>
        <td colspan="3"></td>
      </tr>
    </table>
    <hr>
    <h1>테이블 내에 구조 나누기</h1>
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>주소</th>
        </tr>
      </thead>
      <tbody id="user-content">
        <tr>
          <td>김아무</td>
          <td>30</td>
          <td>서울</td>
        </tr>
        <tr>
          <td>김무개</td>
          <td>20</td>
          <td>부산</td>
        </tr>
        <tr>
          <td>김코딩</td>
          <td>35</td>
          <td>광주</td>
        </tr>
        <tfoot>
          <tr>
            <th colspan="2">총인원</th>
            <th>3명</th>
          </tr>
        </tfoot>
      </tbody>
    </table>
</body>
</html>
