<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input</title>
</head>
<body>
  <h1>input 태그</h1>
  <h2>텍스트 관련</h2>
  아이디: <input type="text"><br>
  비밀번호: <input type="password"><br>
  검색어: <input type="search"><br><br>
  <label for="useId">아이디: </label>
  <input type="text" id="useId"><br>
  <label for="usePw">비밀번호: </label>
  <input type="password" id="usePw"><br>
  <label>
    검색어: <input type="search">
  </label><br>
  <label>
    기관명: <input type="text" value="원티드랩" readonly>
  </label>
  <hr>
  <h1>form 태그</h1>
  <form action="server/signup.do" method="post">
    <fieldset>
      <legend>회원가입</legend>
      아이디: <input type="text" maxlength="12" name="userId"><br>
      비밀번호: <input type="password" maxlength="15" name="userPw"><br>
      <input type="submit" value="회원가입">
    </fieldset>
  </form>
  <form>
    <fieldset action="server/signup.do" method="get">
      <legend>게시글 작성폼</legend>
      제목: <input type="text" name="title" size:"50" value="기존의 게시글 제목"><br>
      내용: <textarea rows="10" cols="50" name="content" placeholder="내용을 입력하세요.">기존의 게시글 내용</textarea><br>
      <input type="submit" value="등록하기">
    </fieldset>
  </form>
  <hr>
  <!--
  * type="radio"
  1) 라디오버튼
  2) 제시된 여러개의 값들 중 오로지 한개만을 선택할 수 있게 할때 사용
  3) name 속성값이 동일한 것들끼리 하나의 그룹으로 묶임
      → 그룹 내에 한가지만 선택 가능 
  4) 제출(submit)시 checked(선택된) value값이 넘어감
  
  * type="checkbox"
  1) 체크박스
  2) 제시된 여러개의 값들 중 다수 선택 가능하게 할때 사용
  3) 제출(submit)시 checked(선택된) value값들이 다수 넘어감
-->
  <form action="server/test.do" method="get">
    <fieldset>
      <legend>라디오 버튼</legend>
      성별: 
      <input type="radio" id="genderM" name="gender" value="men">
      <label for="genderM">남자</label>
      <input type="radio" id="genderW" name="gender" value="women">
      <label for="genderW">여자</label>
    </fieldset>
    <fieldset>
      <legend>체크박스</legend>
      취미:
      <input type="checkbox" id="book" name="hobby" value="book">
      <label for="book">독서</label>
      <input type="checkbox" id="movie" name="hobby" value="movie">
      <label for="movie">영화</label>
      <input type="checkbox" id="sports" name="hobby" value="sports">
      <label for="sports">헬스</label>
    </fieldset>
    <input type="submit">
  </form>
<hr>
<!--
  * <select>, <option>
  1) 목록 상자 태그
  2) 여러 목록을 제시해서 그 중 선택 할 수 있도록 표현 가능 
  3) 인라인 요소
  4) 형식
      <select>
        <option value="">목록1</option>
        <option value="">목록2</option>
        <option value="">목록3</option>
      </select>
  5) 주요 속성
      → selected : option 요소에 선택 효과를 주는 속성
      → value
         → option요소에 value 속성이 없을 경우 텍스트가 value값임
         → value속성이 있을 경우 value 속성값이 value값임
-->
      <form action="server/test.do">
        <fieldset>
          <legend>일반목록상자</legend>
          국가번호 :
          <select name="countryNo">
            <option>가나 +01</option>
            <option>미국 +001</option>
            <option>대한민국 +85</option>
            <option>뉴질랜드 +42</option>
          </select>
        </fieldset>
      <fieldset>
        <legend>콤보상자</legend>
        이메일:
        <input type="text" size="10">@
        <input type="text" list="domainList">
        <datalist id="domainList">
          <option>naver.com</option>
          <option>kakao.com</option>
          <option>gmail.com</option>
        </datalist>
      </fieldset>
        <input type="submit">
      </form>
<!-- 
  * <datalist>
  1) 콤보 상자 태그 (입력란 + 목록 상자)
  2) 사용자가 직접 입력도 할 수 있고 목록 중 선택도 가능하게 표현 가능
  3) 인라인 요소
  4) HTML5부터 사용 가능
  5) 형식
      <input type="" list="datalist아이디">
      <datalist id="아이디">
        <option></option>
        <option></option>
        <option></option>
      </datalist>
--> 


      <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
