<!-- 
########################################################################
📌 HTML 
1. HyperText Markup Language
2. Markup(태그)으로 정의하는 언어
3. 웹 문서를 만들때 사용되는 언어 
4. 태그로 구성됨 (<태그>)
    1) 각 태그마다 화면에 시각적으로 표현되는 형식이 다름
    2) 대부분 시작 태그와 종료태그로 구성되어있음 (<b></b>)
       시작태그만 존재하는 경우도 있음 (<input>)
    3) 계층 구조를 가지고 있음 (부모태그, 자식태그, 형제태그)
    4) 작성 형식
        <태그명 속성1="속성1값" 속성2="속성2값" attribute="value">화면에 표현할 값</태그명>
    5) 태그 적용 범위 
        → 블럭 요소   : 한 줄 전체에 적용됨. 다음 요소 작성시 자동으로 줄 바꿈 처리됨
        → 인라인 요소 : 해당 요소에만 적용됨. 줄바꿈을 강제로 해줘야됨 

‼️ 참고 문서 
- https://developer.mozilla.org/ko/
- https://www.w3schools.com/
########################################################################
-->
<!DOCTYPE html> <!--문서의 유형 지정-->
<html lang="en"> <!--문서의 시작과 끝-->
<head> <!--해당 문서의 각종 정보, 제목, 설명, 스타일시트 등을 표현-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="문서에 대한 키워드 작성"> <!--검색엔진과 관련된 키워드-->
  <meta name="description" content="문서에 대한 설명 작성">
  <title>html 개요</title>
</head>
<body> <!--화면에 보여줄 시각적인 요소-->
  안녕하세요.<br>
  별도의 태그 없이도 그냥 작성도 가능해요.
  <br><br>
  줄바꿈을
  <hr>
  &lt;안녕&gt;<br>
  &amp;
  <hr>
  <p align="center">
    p태그는 줄바꿈하고자 한다면 별도의 태그를 작성해야됨
  </p>
  <pre>
    pre태그는 시작태그에서부터 종료태그까지
    입력된 내용 그대로 표현한다
    줄바꿈이라던가                    여러개의 공백을 바로 인식함
  </pre>
</body>
</html>
