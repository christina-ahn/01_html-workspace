<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input</title>
</head>
<body>
  <h1>input 태그</h1>
  <h2>텍스트 관련</h2>
  아이디: <input type="text"><br>
  비밀번호: <input type="password"><br>
  검색어: <input type="search"><br><br>
  <label for="useId">아이디: </label>
  <input type="text" id="useId"><br>
  <label for="usePw">비밀번호: </label>
  <input type="password" id="usePw"><br>
  <label>
    검색어: <input type="search">
  </label><br>
  <label>
    기관명: <input type="text" value="원티드랩" readonly>
  </label>
  <hr>
  <h1>form 태그</h1>
  <form action="server/signup.do" method="post">
    <fieldset>
      <legend>회원가입</legend>
      아이디: <input type="text" maxlength="12" name="userId"><br>
      비밀번호: <input type="password" maxlength="15" name="userPw"><br>
      <input type="submit" value="회원가입">
    </fieldset>
  </form>
  <form>
    <fieldset>
      <legend>게시글 작성폼</legend>
      제목: <input type="text" name="title" size:"50" value="기존의 게시글 제목"><br>
      내용: <textarea rows="10" cols="50" name="content" placeholder="내용을 입력하세요.">기존의 게시글 내용</textarea><br>
      <input type="submit" value="등록하기">
    </fieldset>
  </form>
  <hr>
</body>
</html>
